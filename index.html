<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Game Title -->
    <h1 style="text-align: center; color: black;">TIC TAC TOE</h1>

    <!-- Game Mode Selection -->
    <div id="game-options">
        <h2>Choose Game Mode</h2>
        <button onclick="chooseGameMode('computer')">Play Against Computer</button>
        <button onclick="chooseGameMode('two-player')">2 Player Mode</button>
    </div>

    <!-- Player Name Input -->
    <div id="player-names" class="player-names">
        <h3>Enter Player Names</h3>
        <input type="text" id="player1-name" placeholder="Player 1 Name">
        <input type="text" id="player2-name" placeholder="Player 2 Name" style="display:none;">
        <button onclick="startTicTacToe()">Start Game</button>
    </div>

    <!-- Game Board and Controls -->
    <div id="game-container" style="display:none;">
        <h2 id="status"></h2>
        <div id="board">
            <!-- 3x3 grid for Tic Tac Toe cells -->
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
        <button onclick="resetGame()">Restart Game</button>
        <button onclick="goBack()">Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
